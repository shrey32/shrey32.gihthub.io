<section class="text-gray-700 body-font" *ngIf="viewService.getViewType()==type">
    <div class="container px-5 py-12 mx-auto" style="width:60%;">
        <div class="relative pt-1" *ngFor="let skill of skillSet">
            <div class="flex mb-2 items-center justify-between">
                <div>
                    <span class="text-xs font-semibold inline-block py-1 px-2 rounded-full text-orange-500 bg-orange-200">
            {{skill.skillName}}
          </span>
                </div>
                <div class="text-right">
                    <span class="text-xs font-semibold inline-block text-orange-500">
            {{skill.level}}
          </span>
                </div>
            </div>
            <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-orange-200">
                <div [style.width]="skill.level" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-orange-500"></div>
            </div>
        </div>
    </div>
</section>

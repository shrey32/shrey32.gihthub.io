<section class="text-gray-700 body-font" *ngIf="viewService.getViewType()==type">
    <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center" style="padding-top: 0px;padding-bottom: 0px;">
        <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0">
            <img class="object-cover object-center rounded" alt="Shrey" src="../../assets/profile-pic.jpg">
        </div>
        <div class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Shrey Sharma
                <br class="hidden lg:inline-block">Fullstack Developer
            </h1>
            <p class="mb-8 leading-relaxed">Hi, I am Shrey. I am a Fullstack developer experienced in Java, Spring Frameworks, Angular. I also have mobile development experience in Android.</p>
            <div class="flex justify-center">
                <p><a class="text-orange-500" (click)="onLinkClick()">Click here</a> to know more about my work.</p>
            </div>
        </div>
    </div>
</section>

<header class="text-gray-700 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <span class="ml-3 text-xl">Shrey Sharma</span>
        </a>
        <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-base justify-center">
            <ul class="flex">
                <li class="mr-3" *ngFor="let view of headerViews">
                    <a [ngClass]="{'border-orange-500 bg-orange-500 text-white':viewService.getViewTypeStr()===view.name,'hover:border-gray-200 hover:bg-gray-200 text-orange-500':viewService.getViewTypeStr()!==view.name}" class="inline-block border border-white rounded py-1 px-3"
                        href="#" (click)="onHeaderMenuClick(view.name)">{{view.label}}</a>
                </li>
            </ul>
        </nav>
        <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start ">
          <a *ngFor="let social of socialMedia" class="text-gray-500" href="{{social.link}}" style="margin-right: 10px; ">
            <img height="24 " width="24 " src="{{social.icon}}" />
          </a>
        </span>
    </div>
</header>

<div *ngIf="viewService.getViewType()==type">
    <section class="text-gray-700 body-font">
        <div class="container px-5 py-24 mx-auto flex flex-wrap" style="padding-top: 0px;padding-bottom: 0px;">
            <div class="lg:w-1/2 w-full mb-6 lg:mb-0">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900">Professional Experience</h1>
            </div>
            <div *ngFor="let experience of workExperience;let idx=index" class="flex relative pt-10 pb-20 sm:items-center md:w-2/3 mx-auto">
                <div class="h-full w-6 absolute inset-0 flex items-center justify-center">
                    <div class="h-full w-1 bg-gray-200 pointer-events-none"></div>
                </div>
                <div class="flex-shrink-0 w-6 h-6 rounded-full mt-10 sm:mt-0 inline-flex items-center justify-center bg-orange-500 text-white relative z-10 title-font font-medium text-sm">
                    {{idx+1}}</div>
                <div class="flex-grow md:pl-8 pl-6 flex sm:items-center items-start flex-col sm:flex-row">
                    <div class="flex-shrink-0 w-24 h-24 bg-orange-100 text-orange-500 rounded-full inline-flex items-center justify-center">
                        <img class="object-cover object-center rounded" alt="{{experience.companyName}}" src="{{experience.image}}">
                    </div>
                    <div class="flex-grow sm:pl-6 mt-6 sm:mt-0">
                        <h2 class="font-medium title-font text-gray-900 mb-1 text-xl">
                            {{experience.companyName+" "+experience.tenure}}</h2>
                        <p class="leading-relaxed">{{experience.designation}}</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
